<!--Crear una galería de 4 imágenes, que vaya cambiando las imágenes
automáticamente, la actualización se producirá cada 5 segundos.-->
<html>

<head>
    <title>Página de movimiento</title>
    <style type="text/css">
      
    </style>
   
    <script language="JavaScript">
       

       
        var i = 2; 
        function mostrar() {
           //alert("hola")            
           if(i < 5){
           imagen.src = "imagenes/imagen" + i + ".jpg";
           i++;
           }else
           i=1;
        
           
        }

    </script>
</head>

<body onload="setInterval('mostrar()',5000)">
    <h1 align="center">Ejercicio2</h1>
    <img id="imagen" src="imagenes/imagen1.jpg">
    

</body>

</html>
