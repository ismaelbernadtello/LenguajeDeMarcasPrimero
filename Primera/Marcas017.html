<html>

<head>
    <title>LLamada</title>
    <style type="text/css">
       img{position: absolute;}
       



    </style><!--creamos la clase movil-->
    <script language="JavaScript">
       var objeto = null; //declaramos una variable y cargaremos allí el objeto en el cual se produzca el evento; es decir, una de las imágenes.
       function cargar(){
        if(event.srcElement.className =="movil")//si el objeto es de la clase "movil" se cargará en objeto
            objeto = event.srcElement//cargamos en la variable "objeto" el objeto sobre el que se produce 
        //alert(objeto)//elemento sobre el que se produce el evento
       }
       function descargar(){
        if(!(((parseInt(objeto.style.left) + parseInt(objeto.width))< parseInt(papelera.style.left))
        || (parseInt(objeto.style.left) > (parseInt(papelera.width) + parseInt(papelera.style.left))) 
        || (parseInt(objeto.style.top) > (parseInt(papelera.height) + parseInt(papelera.style.top)))
        || ((parseInt(objeto.height) + parseInt(objeto.style.top))< parseInt(papelera.style.top)))){
        //convertimos un elemento de un tipo a otro si se puede (string a int) = PARSEAR y así podemos jugar con ellos. Si NO pasara esto O esto O esto O esto
            objeto.style.display = "none";//si pasa se borran
            if(objeto == cerilla)//si el objeto es cerilla (es decir que ambos estén apuntando a lo mismo)
                papelera.src = "imagenes/llamarada.png"
                
            
         }
        objeto = null;
           
        
       }
       function mover(){
        if(objeto != null){
            objeto.style.left = event.x-75;
            objeto.style.top = event.y-75;
        }

       }
       
    </script>
</head>

<body onmousedown="cargar()" onmouseup="descargar()" onmousemove="mover(); return false"><!--Cuando hago click llamo a la función cargar// me invento la clase movil para determinar los objetos que se podrán mover// el return false es para que no se ejecute tantas veces y no me de error-->
    <img class="movil" src="imagenes/imagen1.jpg" width="150" height="150"style="left: 100; top: 50">
    <img class="movil" src="imagenes/imagen2.jpg" width="150" height="150"style="left: 300; top: 50">
    <img class="movil" src="imagenes/imagen3.jpg" width="150" height="150"style="left: 500; top: 50">
    <img class="movil" src="imagenes/imagen4.jpg" width="150" height="150"style="left: 700; top: 50">
    <img class="movil" id="cerilla" src="imagenes/cerilla.png" height="150" style="left: 1000; top: 50">
    <img id="papelera" src="imagenes/papelera.png" height="150" style="left: 500; top: 400"> <!--Cuando damos el id, lo que hacemos es declarar una variable que luego nos puede servir para comparar con otra variable-->
</body>
</html
