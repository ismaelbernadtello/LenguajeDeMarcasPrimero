<html>

<head>
    <title>Eventos de Mouse</title>
        




    <script language="JavaScript">
      function cambiar(){
        //alert("Hola");
        imagen.src = "imagenes/imagen3.jpg";
      }
      function cambiar2(){
        imagen.src = "imagenes/imagen2.jpg";
      }
       
    </script>
</head>

<body>
    <h1 align="center">Eventos onmouseout y onmouseover</h1>
    <img id="imagen" src="imagenes/imagen2.jpg" width="150" height="150" onmouseover="cambiar()" onmouseout="cambiar2()">
    <!--cuando pongo el ratón sobre la imagen llamará a la función cambiar
    En lenguaje de marcas a los objetos se les pueden aplicar propiedades y eventos
    propiedades: width, height...
    eventos: onmouseover-->
    



</body>
</html
