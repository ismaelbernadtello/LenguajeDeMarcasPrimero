<html>
<head><title>Parar una animación</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script> 
<script language="JavaScript">
    $(document).ready(function(){
        $("#flip").click(function(event){//para acceder al id lo hacemos con su nombre entre comillas, y un #
            //alert("aibaiba");
            $("#panel").slideDown(10000);
        });
        $("#parar").click(function(event){//para acceder a la marca lo hacemos con su nombre entre comillas, sin mas
            //alert("aiba para maño!!!");
            $("#panel").stop(); //actuamos sobre el objeto sobre el que se está realizando la animación.
        });
    });


</script>
<style type="text/css">
#panel, #flip{
    padding: 5px;
    font-size: 18px;
    text-align: center;
    background-color: #555;
    color: white;
    border:solid 1px #666;
    border-radius: 3px;
}
#panel{
    padding: 50px;
    display: none;
}

</style>
</head>
<body>
    <button id="parar">Parar Animación</button>
    <div id="flip">Click aquí para aumentar el panel</div>
    <div id="panel">FELIZ AÑO</div>

</body>
</html>
