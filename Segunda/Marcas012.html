<html>
<head><title>Añadir botones, método append</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script> 
<script language="JavaScript">
    $(document).ready(function(){
        $("#divAsistente1").append($("<input>").//voy a crear un objeto, el nombre del tag, la marca y atributos
                                                attr("class", "boton").//aplica sobre el objeto "<input>"
                                                attr("value", "Hola").//aplica sobre el objeto "<input>"
                                                attr("type", "button"));//aplica sobre el objeto "<input>"
        $("#divAsistente2").append($("<button>").//voy a crear un objeto, el nombre del tag, la marca y atributos
                                                attr("class", "boton").                                   
                                                text("Probando"));//aplica sobre el objeto "<input>"
    });


</script>
<style type="text/css">

</style>
</head>
<body>
    <div id="divAsistente1"></div>
    <div id="divAsistente2"></div>
    <p>Vamos a crear botones, no a esconderlos y mostrarlos</p>


</body>
</html>
