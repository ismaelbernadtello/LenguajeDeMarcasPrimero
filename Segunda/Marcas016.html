<html>
<head><title>Transición Ejercico2</title>
<script type="text/javascript" src="jquery-1.11.2.min.js"></script> 

<style type="text/css">
        div{background-color: red;
            border-radius: 50%;
            padding: 10px;/* separación entre el borde y el contenido, al aumentar esta separación, automáticamente el párrafo ocupa más espacio*/
            transition: all 2s ease}
        div:hover{background-color:purple;
                    border-radius: 0%;
                    padding: 200px;} /*padding: 200px; es para que el div se agrande cuando el raton esta encima del div se provoca una transición*/

</style>
</head>
<body>   
<div style="width:100px; height:100px">
</div>

</body>
</html>
