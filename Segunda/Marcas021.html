<html>
    <head><title>Carrusel</title>
        <script type="text/javascript" src="jquery-1.11.2.min.js"></script>
        
        <script>
            $(document).ready(function(event){
                $("#prev").click(function(){
                    $("#galeria li:last").prependTo("#galeria");//coge el último elemento y lo mete en la primera posicón de otro objeto.
                });
                $("#next").click(function(){
                    $("#galeria li:first").appendTo("#galeria"); //coge el primero y lo pone al principio
                })
            
            });
        </script> 
        <style type="text/css">
            li{
                float: left;
                list-style: none;
            }
            ul{
                width: 600;
                height: 400;
                overflow: hidden; /*lo que esté fuera de la altura que no se vea*/
            }
            ul, li{
                padding: 0px;
                margin: 0px;
            }
        </style>



    </head>
        <body>   
            <ul id="galeria"> 
                <li><img width="600" height="400" src="imagenes/1.jpg"></li>
                <li><img width="600" height="400" src="imagenes/2.jpg"></li>
                <li><img width="600" height="400" src="imagenes/3.jpg"></li>
            </ul>
            <button id="prev">Anterior</button>
            <button id="next">Siguiente</button>
        </body>
</html>
